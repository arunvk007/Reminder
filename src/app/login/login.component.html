
<body>
    <div id="login">
        <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form [formGroup]="logform" (ngSubmit)="btnclick()" id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" [placeholder]="hint" name="username" id="username" class="form-control" formControlName="uname">
                                <!-- <div *ngIf="this.logform.get('uname')?.touched " class="text-danger">This value inserted is invalid </div> -->
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" [placeholder]="hint" name="password" id="password" class="form-control" formControlName="pswd">
                                <!-- <div *ngIf="this.logform.get('pswd')?.touched " class="text-danger">The value inserted is invalid</div> -->
                            </div>
                            <br>
                            <div class="form-group">
                                <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                <!-- <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button> -->
                            </div>
                            <div id="register-link" class="text-right">
                                <a routerLink="reg" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
