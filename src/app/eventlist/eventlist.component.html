<div class="row">
    <div class="col"></div>
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Remainder</th>
                    <th>Date</th>
                    <!-- <th>Balance</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of remainders">
                    <td>{{remainders.indexOf(i)+1}}</td>
                    <td>{{i.remevent}}</td>
                    <td>{{i.remdate}}</td>
                    <td><button click="deleteButton($event)" id="remainders.indexOf(i)">DEL</button></td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <div class="col">
        <button class="btn btn-danger" routerLink="/dashb">Home</button>
    </div>
</div>
